    <script type="text/javascript">
   
    
    function ValidateAdminPass(){
        
        
    var newAdminPass=document.getElementById("Anewpass").value;
    
    var adminRetype=document.getElementById("Areenter").value;
    var passReg = /^[a-zA-Z]\w{3,14}$/;
    
    
    
    if(newAdminPass.match(passReg)){
    if(newAdminPass===adminRetype){ // === is used to check type and values as well 
	return true;
	
	}
	else{
	 alert("Entered PassWord and Retyped PassWord Do not match");
	 return false;
	}
}
else{
    alert("Pass word has incorrect format");
    return false;
}
    
        
    }
  
    
    
    
    
    </script>
        
        
        
        <h2>Admin Change Password Page</h2>

<form method="post" action="changeAdminPassWordServlet" onsubmit= "return ValidateAdminPass()" >

  <input type="text" id="Aoldpass" name="Aoldp"  required ><br>
  
  <label for="newPass">New PassWprd:</label><br>
  <input type="text" id="Anewpass" name="Anewp"  ><br><br>
  
  <label for="reEnter">Re Type New PassWprd:</label><br>
  <input type="text" id="Areenter" name="Anp" ><br>
  <input type="submit" value="Submit">
</form>
