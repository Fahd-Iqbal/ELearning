<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">


function validatePassWord(){

var newpass = document.getElementById("newpass").value;

var retyped = document.getElementById("reenter").value;

var passReg = /^[a-zA-Z]\w{3,14}$/;








if(newpass.match(passReg)){
    if(retyped===newpass){ // === is used to check type and values as well 
	return true;
	
	}
	else{
	 alert("Entered PassWord and Retyped PassWord Do not match");
	 return false;
	}
}
else{
    alert("Pass word has incorrect format");
    return false;
}

}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  body{background: #2c3e50; /* fallback for old browsers */

  background: repeating-linear-gradient(90deg, #2c3e50, #3498db); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}
  

  
  h2{
  margin-top:150px;
  color:white;
  }
  
  .pic{
      background: transparent;
      
  }
  
  </style>
</head>
<body>
    
<center>
<h2>Change PassWord</h2>

<div class="card" >
    <div class="card-body" style="width:400px">

<form action="changePasswordServlet" onsubmit= "return validatePassWord()" >
<div class="form-group"
>
   <span class="glyphicon glyphicon-lock"></span> 
  <label style="color:white;" for="oldPass">Old Pass Word:</label><br>
  
  <input type="text" class="form-control" id="oldpass" name="oldp"  required > <br>
   <span class="glyphicon glyphicon-lock"></span> 
	
	
  <label style="color:white;" for="newPass">New Pass Word:</label><br>
  <input type="text" class="form-control" id="newpass" name="newp"  ><br><br>
     <span class="glyphicon glyphicon-lock"></span> 
  <label style="color:white;" for="reEnter">Re Type New Pass Word:</label><br>
  <input type="text" class="form-control" id="reenter" name="np" ><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>
</div>
</div>
</center>
