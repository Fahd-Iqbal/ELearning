<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">X</button>
  <h1>Add Task</h1>
</div>


<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
     
    </div>
       
    <div class="panel-body">
      <div class="row">
       <label class="text-right col-xs-2" for="tasktitle"> Task Tile:</label> 
       <input class="text-left col-xs-3" type="text" id="taskID" name="TID"> 
        
      </div>
      <div class="row">
           <label class="text-right col-xs-2" for="description"> Task Description:</label> 
	<input class="text-left col-xs-3" type="text" id="description" name="description"> <br>
        
      </div>
      <div class="row">
           
        <label class="text-right col-xs-2" for="complete_date"> Enter date of completion of task:</label> 
	<input class="text-left col-xs-3" type="date" id="complete_date" name="complete_date"> <br>
   
        </div>
      </div>
    </div>
  
  <div class="modal-footer">
    <div class="panel-footer">
      <input type="submit" value="Submit">
      <div class="col-xs-10" id="lblstatus"></div>
    </div>
  </div>
</div>
