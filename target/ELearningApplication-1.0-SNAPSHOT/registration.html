    <script type="text/javascript">
function validateRegistration(){
var email = document.getElementById("Email").value;
var reg =  /^\w+@\w+/;

var userIdReg = /^[0-9]+$/;
var flagEmail=false;
var flagUserID=false;
var flagPhone=false;

var phone=document.getElementById('Num').value;
var passWord=document.getElementById('passWord').value;
var passReg = /^[a-zA-Z]\w{3,14}$/;
var flagPass= false;
if(passWord.match(passReg)){
    
    flagPass=true;
}
else{
    alert("Pass word has incorrect format");
    flagPass=false;
}
if( (phone.match(PhoneReg)) &&  (phone.length===10)){
    flagPhone=true;
}
else{
    alert("wrong PhoneNumber Formate");
    flagPhone=false;
}
if(email.match(reg)){
 flagEmail=true;
}
else {
alert("wrong email id");
flagEmail= false;
}
if((userID.match(userIdReg)) &&(userID.length===8)){
flagUserID= true;
}
else {
alert("wrong UserId id");
flagUserID= false;
}
if(flagUserID && flagEmail && flagPhone){
    return true;

}
else{return false;}
} 


</script>
